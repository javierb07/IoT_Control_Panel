<!DOCTYPE html>
<html>
<head>
	<title>IoT Control</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="IoTControl.css">
	<script type="text/javascript" src="IoTControl.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
            <h1 class="d-flex justify-content-center">IoT Machines Control Dashboard</h1>
            <div class="container">
                <h2 class="d-flex justify-content-start mt-3">3D Printer</h2>
                    <div class="row">
                        <div class="col d-flex justify-content-center border border-dark">Machine Control</div>
                        <div class="col d-flex justify-content-center border border-dark">Power consumption [mW]</div>
                    </div>
                    <div class="row">
                        <input class="col d-flex justify-content-center border border-dark" id="3DPrinterButton" type="button" value="OFF" onclick="doFunction('http://192.168.100.2:8000/api/plug1/state/toggle');" />
                        <div class ="col d-flex justify-content-center border border-dark message" id="printerMessage">0</div>
                    </div>
            </div>
            <div class="container">
                <h2 class="d-flex justify-content-start mt-3">Laser Engraver</h2>
                    <div class="row">
                        <div class="col d-flex justify-content-center border border-dark">Machine Control</div>
                        <div class="col d-flex justify-content-center border border-dark">Power consumption [mW]</div>
                    </div>
                    <div class="row">
                        <input class="col d-flex justify-content-center border border-dark" id="LaserCutterButton" type="button" value="OFF" onclick="doFunction('http://192.168.100.2:8000/api/plug2/state/toggle');" />
                        <div class ="col d-flex justify-content-center border border-dark message" id="laserCutterMessage">0</div>
                    </div>
            </div>
            <div class="container">
                <h2 class="d-flex justify-content-start mt-3">Intelligent Storage System</h2>
                    <div class="row">
                        <div class="col d-flex justify-content-center border border-dark">Machine Control</div>
                        <div class="col d-flex justify-content-center border border-dark">Power consumption [mW]</div>
                    </div>
                    <div class="row">
                        <input class="col d-flex justify-content-center border border-dark" id="StorageSystemButton" type="button" value="OFF" onclick="doFunction('http://192.168.100.2:8000/api/plug3/state/toggle');" />
                        <div class ="col d-flex justify-content-center border border-dark message" id="storageSystemMessage">0</div>
                    </div>
            </div>
            <div class="container">
                <h2 class="d-flex justify-content-start mt-3">Smart Lamp</h2>
                    <div class="row">
                        <div class="col d-flex justify-content-center border border-dark">Machine Control</div>
                        <div class="col d-flex justify-content-center border border-dark">Power consumption [mW]</div>
                    </div>
                    <div class="row">
                        <input class="col d-flex justify-content-center border border-dark" id="SmartLampmButton" type="button" value="OFF" onclick="doFunction('http://192.168.100.2:8000/api/plug3/state/toggle');" />
                        <div class ="col d-flex justify-content-center border border-dark message" id="smartLampMessage">0</div>
                    </div>
            </div>
		</div>	
	</div>
	<script type="text/javascript"></script>
</body>
</html>
