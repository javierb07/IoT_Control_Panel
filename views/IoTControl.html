<!DOCTYPE html>
<html>
<head>
	<title>IoT Control</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="IoTControl.css">
	<script type="text/javascript" src="IoTControl.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 align="center">IoT Machine Control</h1>
			<h2>3D Printer</h2>
				<table class="table table-bordered table-dark">
					<thead>
						<tr>
							<th scope="col">Machine Control</th>
							<th scope="col">Power consumption [mW]</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="content">
								<input id="3DPrinterButton" type="button" value="ON" onclick="doFunction('http://192.168.100.2:8000/api/plug2/state/toggle');" />
							</td>
							<td class="content">
								<div id="printerMessage"></div>
							</td>
						</tr>
					</tbody>
				</table>
			<hr>
			<h2>Laser Cutter</h2>
				<table class="table table-bordered table-dark">
						<thead>
							<tr>
								<th scope="col">Machine Control</th>
								<th scope="col">Power consumption [mW]</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="content">
									<input id="LaserCutterButton" type="button" value="ON" onclick="doFunction('http://192.168.100.2:8000/api/plug1/state/toggle');" />
								</td>
								<td class="content">
									<div id="laserCutterMessage"></div>
								</td>
							</tr>
						</tbody>
					</table>
				<hr>
				<h2>5 Axis CNC</h2>
				<table class="table table-bordered table-dark">
						<thead>
							<tr>
								<th scope="col">Machine Control</th>
								<th scope="col">Power consumption [mW]</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="content">
									<input id="5AxisCNCButton" type="button" value="ON" onclick="doFunction('http://192.168.100.2:8000/api/plug3/state/toggle');" />
								</td>
								<td class="content">
									<div id="CNCMessage"></div>
								</td>
							</tr>
						</tbody>
					</table>
				<hr>
				<h2>Raspberry Pi</h2>
				<table class="table table-bordered table-dark">
						<thead>
							<tr>
								<th scope="col">Machine Control</th>
								<th scope="col">Power consumption [mW]</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="content">
									<input id="RPi4" type="button" value="ON" onclick="doFunction('http://192.168.100.2:8000/api/plug4/state/toggle');" />
								</td>
								<td class="content">
									<div id="RPi4Message"></div>
								</td>
							</tr>
						</tbody>
					</table>
				<hr>
		</div>	
	</div>
	<script type="text/javascript"></script>
</body>
</html>
